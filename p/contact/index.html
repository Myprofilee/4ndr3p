    <div id="page-content">
        <!-- header part start -->

        <main>

            <section class="content-box-area mt-4">
                <div class="container">
                    <div class="row g-4">

                        <div class="col-xl-4 profile-card"></div>

                        <div class="col-xl-8">
                            <div class="card content-box-card">
                                <div class="card-body portfolio-card contact-card">
                                    <div class="top-info">
                                        <div class="text">
                                            <h1 class="main-title">Let's ðŸ‘‹ <span>Work</span> Together</h1>
                                            <p>I'm here to help if you're searching for a product designer to bring your
                                                idea to life or a
                                                design partner to help take your business to the next level.</p>
                                        </div>
                                    </div>
                                    <div class="contact-area">
                                        <div class="leave-comments-area">
                                            <div class="comments-box">
                                                <form id="contact-form">
                                                    <div class="row gx-3">
                                                
                                                        <div class="col-md-6">
                                                            <div class="mb-4">
                                                                <label class="form-label">Subject</label>
                                                                <input name="subject" required type="text" class="form-control shadow-none" placeholder="Subject" value="Submit From Portofolio andrep13_" readonly disabled>
                                                            </div>
                                                        </div>
                                                
                                                        <div class="col-md-6">
                                                            <div class="mb-4">
                                                                <label class="form-label">Name</label>
                                                                <input name="name" required type="text" class="form-control shadow-none" placeholder="Enter your name">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="mb-4">
                                                                <label class="form-label">Email</label>
                                                                <input name="email" required type="email" class="form-control shadow-none" placeholder="Enter your email">
                                                            </div>
                                                        </div>
                                                
                                                        <div class="col-md-6">
                                                            <div class="mb-4">
                                                                <label class="form-label">Kategori</label>
                                                                <select name="kategori" required class="form-select shadow-none" id="kategoriSelect">
                                                                    <option disabled selected>Select Kategori...</option>
                                                                    <option value="contact">contact</option>
                                                                    <option value="jasa website">jasa website</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-md-12" id="budgetContainer">
                                                            <div class="mb-4">
                                                                <label class="form-label">Budget</label>
                                                                <select name="budget" required class="form-select shadow-none">
                                                                    <option disabled selected>Select budget...</option>
                                                                    <option value="Rp 100.000">Rp 100.000</option>
                                                                    <option value="Rp 100.000 - Rp 200.000">Rp 100.000 - Rp 200.000</option>
                                                                    <option value="Rp 200.000 - Rp 500.000">Rp 200.000 - Rp 500.000</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                
                                                        <div class="col-md-12">
                                                            <div class="mb-4">
                                                                <label class="form-label">Comment</label>
                                                                <textarea name="message" class="form-control shadow-none" rows="4" placeholder="Type details about your inquiry"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <button class="submit-btn" type="submit">Send Message</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <p class="ajax-response mb-0"></p>

                                        </div>
                                        
                                    </div>
                                </div>

                    </div>
