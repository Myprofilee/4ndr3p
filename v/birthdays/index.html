<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="assets/images/favicon.png" rel="icon" type="image/png">
    <title>Birthdays | andrep</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/uikit.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .alert {
  position: relative;
  padding: 1rem 1rem;
  margin-bottom: 1rem;
  border: 1px solid transparent;
  border-radius: 0.25rem;
  display: none;
}
    </style>
</head>

<body>

    <div class="loader">
        <span class="loader-2"></span>
    </div>

    <div id="wrapper">

        <div id="sidebar" style="z-index: 5;"></div>

        <!-- Main Contents -->
        <div class="main_content">
            <div class="mcontainer">

                <div class="max-w-xl mx-auto">

                    <div class="card sm:p-7 p-4">

                        <div class="flex items-center space-x-3">
                            <ion-icon name="gift"
                                class="text-yellow-500 text-xl bg-yellow-50 p-1 rounded-md"></ion-icon>
                            <div class="text-xl font-semibold"> Today's birthdays </div>
                        </div>

                        <div class="space-y-8 mt-10">
                            <div class="sm:space-y-8 space-y-6">

                                <div class="flex items-center sm:space-x-6 space-x-3">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between mb-3">
                                            <div class="text-base font-semibold"> <a href="#"> andrep </a> </div>
                                            <div class="font-medium text-sm text-gray-400"> 19 years old</div>
                                        </div>
                                        <div class="relative">
                                            <form action="" id="birthdays">
                                                <div class="space-y-7">
                                                    <div class="alert alert-primary solid alert-dismissible fade show">Your message sent</div>

                                                    <div class="line">
                                                        <input class="line__input" id="username" name="username" type="text" onkeyup="this.setAttribute('value', this.value);" value="" autocomplete="off" required>
                                                        <span for="username" class="line__placeholder"> Write your name </span>
                                                    </div>

                                                    <div class="line h-32"> 
                                                        <textarea class="line__input h-32"  id="pesan" name="pesan" type="text" onkeyup="this.setAttribute('value', this.value);" value="" autocomplete="off" required></textarea>
                                                        <span for="pesan" class="line__placeholder"> Write your message here </span> 
                                                    </div>

                                                    <div class="border-t flex justify-between lg:space-x-10 p-7 bg-gray-50 rounded-b-md">
                                                        <p class="text-sm leading-6"> Send the message you want to convey to andrep on his birthday. </p>
                                                        <button type="submit" class="button lg:w-1/3">
                                                            Kirim
                                                        </button>
                                                    </div> 

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>


    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/birthdays/main.js"></script>

</body>

</html>
